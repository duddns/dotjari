    <script type="text/javascript"> 
    //<![CDATA[
    var Dotjari = {
    
        savePref: false,
        
        query: '',
        region: '',
        salary: '',
        career: '',
        scholarship: '',
        scale: '',
        employType: '',
        
        elements: [],
        
        
        init: function() {
            
            this._initPref();
            
            this._initVar();
            
            this._initEl();
            
            if (this.savePref) {
                this.load();
            } 
        },
        
        
        /*
         * 위젯 설정 내용을 가져와서 변수에 저장합니다.
         */
        _initPref: function() {
        
            this.savePref = widget.getValue('savePref');
        
            this.query = widget.getValue('company');
            this.region = widget.getValue('region');
        },
        
        /*
         * 기본 변수를 초기화 합니다.
         */
        _initVar: function() {
        
        },
        
        /*
         * 위젯 HTML을 초기화 합니다.
         *  - 검색조건 화면 설정  
         *  - HTML 이벤트 등록
         */
        _initEl: function() {
        
            this.elements.query = UWA.$element(widget.body.getElementsByClassName('query')[0]);
            this.elements.region = UWA.$element(widget.body.getElementsByClassName('region')[0]);
            this.elements.salary = UWA.$element(widget.body.getElementsByClassName('salary')[0]);
            this.elements.career = UWA.$element(widget.body.getElementsByClassName('career')[0]);
            this.elements.scholarship = UWA.$element(widget.body.getElementsByClassName('scholarship')[0]);
            this.elements.scale = UWA.$element(widget.body.getElementsByClassName('scale')[0]);
            this.elements.employType = UWA.$element(widget.body.getElementsByClassName('employType')[0]);
            
            this.elements.toggleSC = UWA.$element(widget.body.getElementsByClassName('toggleSC')[0]);
            this.elements.searchCondition = UWA.$element(widget.body.getElementsByClassName('searchCondition')[0]);
            this.elements.savePref = UWA.$element(widget.body.getElementsByClassName('savePref')[0]);
            this.elements.searchBtn = UWA.$element(widget.body.getElementsByClassName('searchBtn')[0]);
            this.elements.resultWrap = UWA.$element(widget.body.getElementsByClassName('resultWrap')[0]);
            this.elements.searchResult = UWA.$element(widget.body.getElementsByClassName('searchResult')[0]);
            this.elements.resultTable = UWA.$element(widget.body.getElementsByClassName('resultTable')[0]);
            this.elements.resultList = UWA.$element(widget.body.getElementsByClassName('resultList')[0]);
            
            // IE6 tbody 버그
            this._IEFuckingCalendarTable = this.elements.searchResult.innerHTML.replace(/<tbody>[^_]*<\/tbody>/i, '<tbody>#</tbody>');
            
            this._initElEvents();
        },
        
        _initElEvents: function() {
            
            this.elements.toggleSC.onclick = function() {
                this.elements.searchCondition.toggle();
                this.elements.resultWrap.toggle(); 
                return false;
            }.bindAsEventListener(this);
        
            if (this.savePref) {
                this.elements.query.value = this.query;
                this.elements.searchCondition.hide();
            } else {
                this.elements.savePref.onclick = function() {
                    this.savePref = this.elements.savePref.checked;
                    widget.setValue('savePref', this.savePref);
                    if (this.savePref) {
                        this._getSearchCondition();
                        this._savePref();
                    }
                }.bind(this);
            }

            this.elements.searchBtn.onclick = function() {
                this._initVar();
                this._getSearchCondition();
                if (this.savePref) {
                    this._savePref();
                }
                this.load();
            }.bind(this);
        },
        
        /*
         * 사용자가 선택한 검색조건을 변수에 저장합니다. 
         */
        _getSearchCondition: function() {
        
            this.query = this.elements.query.value;
            this.region = this.elements.region.value;
            this.salary = this.elements.salary.value;
            this.career = this.elements.career.value;
            this.scholarship = this.elements.scholarship.value;
            this.scale = this.elements.scale.value;
            this.employType = this.elements.employType.value;
        },
        
        /*
         * 검색조건을 위젯 설정창에 저장합니다.
         */
        _savePref: function() {
            
            widget.setValue('company', this.query);
            widget.setValue('region', this.region);
            widget.setValue('salary', this.salary);
            widget.setValue('career', this.career);
            widget.setValue('scholarship', this.scholarship);
            widget.setValue('scale', this.scale);
            widget.setValue('employType', this.employType);
        },
        
        
        /*
         * 저장된 검색조건으로 검색 요청을 보냅니다.
         */
        load: function() {
        
            if ('' == this.query) {
                alert('검색어를 입력하세요.');
                this.elements.query.focus();
                return;
            }
            
            // 현재 달의 첫째 날/마지막 날 구하기
            var today = new Date();
            var curMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0);
            var icd = today.getFullYear() + '' + (today.getMonth() + 1) + '01';
            var picd = curMonth.getFullYear() + '' + (curMonth.getMonth() + 1) + '' + curMonth.getDate();
            
            var url = 'dotjari_calendar.php?';
            url += 'q=' + $H(this.query.toQueryParams()).toQueryString();
            url += '&icd=' + icd + '&picd=' + picd;
            url += '&rgn1=' + this.region;
            url += '&sry=' + this.salary;
            url += '&crr=' + this.career;
            url += '&schol=' + this.scholarship;
            url += '&scale=' + this.scale;
            url += '&epty=' + this.employType;
            UWA.Data.getXml(url, function(res) {
                this._render(res);
            }.bind(this));
            
            this.elements.searchCondition.hide();
        },
        
        /*
         * 검색 결과를 화면에 표시합니다.
         */
        _render: function(res) {
        
            this.elements.resultWrap.show();
            
            var array = this._sortResult(res);
            
            this._drawCalendar(array);
            
            var concatArray = this._concatArray(array);
            $A(UWA.$element(this.elements.resultTable).getElementsBySelector('a.link')).each(function(item, index) {
                item.onclick = function() {
                    this.elements.resultList.innerHTML = concatArray[index].join('');
                    return false;
                }.bindAsEventListener(this);
                UWA.Utils.setTooltip(item.parentNode, concatArray[index].join(''));
                // 오늘 날짜 채용 정보를 기본으로 표시
                if (-1 < item.parentNode.className.indexOf('selected')) {
                    this.elements.resultList.innerHTML = concatArray[index].join('');
                }
            }.bind(this));
        },
        
        _sortResult: function(res) {
        
            var array = new Array(31);
            for (var i = 0; i < array.length; i++) {
                array[i] = [];
            }
            
            // 현재 달 구하기
            var today = new Date();
            var curMonth = '' + (today.getMonth() + 1);
            curMonth = today.getFullYear() + ((curMonth.length == 1) ? '0' + curMonth : curMonth);
            
            var items = res.getElementsByTagName('item');
            var length = items.length;
            for (var i = 0; i < length; i++) {
                var closeDate = this._getNodeValue(items[i], 'Cl_Invite_Close_Dt');
                // 마감일이 현재 달이 아닌 경우 제거
                closeDate = closeDate.replace(curMonth, '');
                if (2 != closeDate.length) {
                    continue;
                }
                
                var title = this._getNodeValue(items[i], 'Job_Title');
                var company = this._getNodeValue(items[i], 'Comp_Nm');
                
                array[~~closeDate - 1].push('<p>' + company + ' - ' + title + '</p>');
            }
            
            return array;
        },
                
        _drawCalendar: function(array) {
            
            // 결과창 초기화
            this.elements.resultTable.tBodies[0].innerHTML = '';
            
            var html = [];
            var today = new Date();
            today.setHours(0, 0, 0, 0);
            var curMonth = today.getMonth();
            var i = new Date(today.getTime());
            i.setDate(1);
            i.setDate(i.getDate() - i.getDay());
            while (1) {
                if (i.getDay() == 0) {
                    html.push('<tr>');
                }
                
                html.push('<td wzd:month="', i.getMonth(), '"');
                var classes = [];
                if (i.getTime() == today.getTime()) {
                    classes.push('selected');
                }
                if (i.getDay() == 0) {
                    classes.push('holiday');
                }
                if (i.getMonth() != curMonth) { 
                    classes.push('ext');
                }
                if (classes.length) {
                    html.push(' class="', classes.join(' '), '"');
                }
                if (i.getMonth() == curMonth && 0 < array[i.getDate() - 1].length) {
                    html.push('><a class="link" href="#">', i.getDate(), '</a></td>');
                } else {
                    html.push('>', i.getDate(), '</td>');
                }
                i.setHours(24);
                if (i.getDay() == 0) {
                    html.push('</tr>');
                    if (i.getMonth() != today.getMonth()) {
                        break;
                    }
                }
            }
            
            this.elements.resultTable.innerHTML = this._IEFuckingCalendarTable.replace('#', html.join(''));
        },
        
        _concatArray: function(array) {
        
            var newArray = [];
            for (var i = 0; i < array.length; i++) {
                if (0 < array[i].length) {
                    newArray.push(array[i]);
                }
            }
            return newArray;
        },
        
        
        _getNodeValue: function(node, tag) {
        
            return node.getElementsByTagName(tag)[0].firstChild.data;
        }
    };

    widget.onLoad = function() {
        Dotjari.init();
    };
    //]]>
    </script>
